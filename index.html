<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital ID Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .card img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .card p {
            color: #555;
            margin: 5px 0;
        }
        .info {
            margin-top: 20px;
            text-align: left;
        }
        .info div {
            background: #f0f0f0;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/100" alt="User Photo">
        <h1>John Doe</h1>
        <p>ID: 123456789</p>
        <p>Date of Birth: 1990-01-01</p>
        <div class="info">
            <div>Email: john.doe@example.com</div>
            <div>Address: 123 Main Street</div>
            <div>Phone: +123 456 7890</div>
        </div>
    </div>
</body>
</html>
